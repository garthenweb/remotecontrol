{% spaceless %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Remote Control</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="shortcut icon" sizes="256x256" href="icon.png">
		<link rel="apple-touch-icon" sizes="256x256" href="icon.png">

		<link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900|Josefin+Sans:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>

		<div class="btn-group">
			<button class="btn btn-on" value="1" data-device="[0,1,2,3,4]">Turn on</button>
			<button class="btn btn-off" value="0" data-device="[0,1,2,3,4]">Shut off</button>

			<button class="btn btn-simple" value="1" data-device="[1,2,3]">Let there be light</button>
			<button class="btn btn-simple" value="1" data-device="[0,1]">Watch TV</button>
			<button class="btn btn-simple" value="[0,0,0,0,1]" data-device="[0,1,2,3,4]">Go to bed</button>
		</div>
		<button class="btn" value="0" data-device="0" data-device-toggle>TV</button>
		<button class="btn" value="0" data-device="1" data-device-toggle>Light TV</button>
		<button class="btn" value="0" data-device="2" data-device-toggle>Light Bed</button>
		<button class="btn" value="0" data-device="3" data-device-toggle>Light Couch</button>
		<button class="btn" value="0" data-device="4" data-device-toggle>Current</button>

		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
	</body>
</html>
{% endspaceless %}
